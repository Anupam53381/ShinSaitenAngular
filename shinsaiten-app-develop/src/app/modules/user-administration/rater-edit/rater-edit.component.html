      <div class="container"  id="ratingMainPanel">
      <form #raterform="ngForm" (ngSubmit)="editRater(raterform)">
                 
      <div class="signup-fields">
         <div class="col-md-12" style="padding-right: 10px;">
            <div class="panel panel-primary">
               <div class="panel-heading">
                  <h3 class="panel-title">
                     <b style="text-align: left;">{{'rater-edit.panel_header_add'|translate}}</b>
                  </h3>
               </div>    
		                        
               <div class="panel-body">
                  <div class="form-group">
                  
                      <div class="row userRow">
                         <div class="col-md-12">
                            <label class="col-md-2 control-label">{{'rater-edit.rater_id'|translate}}</label>
                            <div class="form-inline col-md-3">
                               {{rater.mailAddress}}
                            </div>
                         </div>
                      </div><br>
                     
                      <div class="row userRow">
                         <div class="col-md-12 form-group">
                            <label class="col-md-2 control-label" for="name">{{'rater-edit.rater_name'|translate}}</label>
                            <div class="col-md-3">
                               <input type="text" [name]="lastName" [(ngModel)]="rater.lastName" #lastName="ngModel" required maxlength="100" class="form-control" placeholder="Last Name" [ngClass]="{ 'is-invalid': lastName.touched && lastName.invalid }">
						        <div *ngIf="lastName.touched && lastName.invalid " style="color: red" class="invalid-feedback">
		                            <div *ngIf="lastName.errors.required && lastName.touched">{{'rater-edit.lastname_required_error_message'|translate}}</div>
		                            
		                        </div>	      
						        
                            </div>
                            <div class="col-md-3">
                               <input type="text" name="firstName" [(ngModel)]="rater.firstName" #firstName="ngModel" required maxlength="100" class="form-control" placeholder="First Name" [ngClass]="{ 'is-invalid': firstName.touched && firstName.invalid }">
						        <div *ngIf="firstName.touched && firstName.invalid" style="color: red" class="invalid-feedback">
		                            <div *ngIf="firstName.errors.required && firstName.touched">{{'rater-edit.firstname_required_error_message'|translate}}</div>
		                            
		                        </div>
                            </div>
                            <div class="col-md-3">
                               <input type="text" name="middleName" [(ngModel)]="rater.middleName" #middleName="ngModel" required maxlength="100" class="form-control" placeholder="Middle Name" [ngClass]="{ 'is-invalid': middleName.touched && middleName.invalid }">
                            	<div *ngIf="middleName.touched && middleName.invalid" style="color: red" class="invalid-feedback">
		                            <div *ngIf="middleName.errors.required && middleName.touched">{{'rater-edit.middlename_required_error_message'|translate}}</div>
		                        </div>
                            </div>
                         </div>
                      </div>
              
                      <div class="row userRow">
                         <div class="col-md-12 form-group">
                            <label class="col-md-2 control-label">{{'rater-edit.rater_status_header'|translate}}</label>
                            <div class="form-inline col-md-3">
                               <label class="radio-inline"><input type="radio" [checked]="rater.isActive === 'T'" id="active" (change)="onActiveSelectionChange('T')"  value="T"  name="isActive" >{{'rater-edit.active_header'|translate}}</label>
                               <label class="radio-inline"><input type="radio" [checked]="rater.isActive === 'F'" id="inactive" (change)="onActiveSelectionChange('F')"  value="F"  name="isActive" />{{'rater-edit.inactive_header'|translate}}</label>                              
                            </div>
                         </div>
                      </div>
                      <div class="row userRow">
                         <div class="col-md-12">
                            <label class="col-md-2 control-label">{{'rater-edit.test_brand_lebel'|translate}}</label>
                            <div class="form-inline col-md-3">
                               {{testBrandName}}
                            </div>
                         </div>
                      </div>
                      <div class="row userRow text-center">
                         <div class="col-md-12">                           
                            <button type="submit" class="btn btn-primary" id="edit" name="edit"  [disabled] = "raterform.invalid">{{'rater-edit.update_header'|translate}}</button>&nbsp;                            
                            <button type="button" class="btn btn-primary" (click)="loadRaterList()">{{'rater-edit.go_to_list_header'|translate}}</button>
                         </div>
                      </div>
                   </div>
               </div>
            </div>
         </div>
         </div>
         </form>
	  	
      </div>
